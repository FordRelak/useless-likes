<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Useless-like</title>
</head>
<body class="vw-100 vh-100 d-flex align-items-center justify-content-center">
    
    <div class="container d-flex align-items-center flex-column">
        <h6>Бесполезность - <span id="counter" class="badge bg-secondary"></span></h6>
        <button id="like-btn" onclick="incrementLike()" type="button" class="btn btn-outline-secondary mt-3 w-100"></button>
    </div>
    
    <script>

        function setRandomText(){
            let random = Math.floor(Math.random() * words.length);
            let randomText = words[random];
            likeBtn.innerHTML = randomText;
        }

        function incrementLike(){
            likeCount++;
            counter.innerHTML = likeCount;
            setRandomText();
        }

        var likeCount = 0;

        const words = ["Ну и зачем тебе это?", 
                        "Какой смысл?", 
                        "Ради чего?", 
                        "Они ничего не дают", 
                        "Серьёзно, нет толку", 
                        "В мире столько всего, а ты про лайки", 
                        "Это всего лишь цифра", 
                        "Ничего за этой цифрой нет", 
                        "Что ты чувствуешь?", 
                        "Это лишь быстрые эмоции, уже завтра ты забудешь", 
                        "Люди ничего не чувствуют, когда их ставят",
                        "Забей на них",
                        "Это набор 0 и 1, ни чувств, ни эмоций"    
                    ]
        const likeBtn = document.getElementById("like-btn");
        const counter = document.getElementById("counter");

        counter.innerHTML = likeCount;
        likeBtn.innerHTML = words[0];

    </script>
</body>
</html>
